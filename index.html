<!DOCTYPE html>
<html>

<head>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-container">
            <input type="text" class="item-display" id="displayValues" value="" disabled />

            <button class="btn cancel" id="clear" >C</button>
            <button class="btn symbols btn-operator">รท</button>
            <button class="btn symbols btn-operator">x</button>
            <button class="btn cancel" id="clearLastEntry">CE</button>

            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn symbols btn-operator">-</button>

            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn symbols btn-operator">+</button>

            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn symbols">()</button>

            <button class="btn numbers">0</button>
            <button class="btn symbols" id="decimal">.</button>
            <button class="btn symbols">+/-</button>
            <button class="btn equal" id="equals">=</button>
        </div>
    </div>
    <script src="pseudocode_calculator.js" type="text/javascript"></script>
</body>

</html>
