<!DOCTYPE html>
<html>

<head>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-container">
            <h1 class="item-display" id="displayValues"></h1>
            <button id="clear" id="AC" class="btn">AC</button>
            <button id="clearLastEntry" class="btn">CE</button>
            <button id="decimal" class="btn btn-operator">.</button>


            <button id="seven" class="btn btn-number">7</button>
            <button id="eight" class="btn btn-number">8</button>
            <button id="nine" class="btn btn-number">9</button>
            <button id="subtract" class="btn btn-operator" value="-">-</button>

            <button id="four" class="btn btn-number">4</button>
            <button id="five" class="btn btn-number">5</button>
            <button id="six" class="btn btn-number">6</button>
            <button id="add" class="btn btn-operator" value="+">+</button>

            <button id="one" class="btn btn-number">1</button>
            <button id="two" class="btn btn-number">2</button>
            <button id="three" class="btn btn-number">3</button>
            <button id="divide" class="btn btn-operator" value="/">รท</button>

            <button id="zero" class="btn btn-number">0</button>
            <button id="equals" class="btn">=</button>
            <button id="multiply" class="btn btn-operator" value="*">x</button>

        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
