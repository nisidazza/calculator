<!DOCTYPE html>
<html>

<head>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <!-- <link rel="icon" href="/favicon.ico" type="image/x-icon" />-->
    <meta charset="utf-8">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-container">
            <h1 class="item-display" id="displayValues">0</h1>
            <button value="AC" id="AC" class="btn btn-clear">AC</button>
            <button value="รท" class="btn btn-operator">รท</button>
            <button value="x" class="btn btn-operator">x</button>
            <button value="CE" class="btn btn-clearLastEntry">CE</button>

            <button value="7" id="7" class="btn btn-number" onclick="myFunction()">7</button>
            <button value="8" class="btn btn-number">8</button>
            <button value="9" class="btn btn-number">9</button>
            <button value="-" class="btn btn-operator">-</button>

            <button value="4" class="btn btn-number">4</button>
            <button value="5" class="btn btn-number">5</button>
            <button value="6" class="btn btn-number">6</button>
            <button value="+" class="btn btn-operator">+</button>

            <button value="1" class="btn btn-number">1</button>
            <button value="2" class="btn btn-number">2</button>
            <button value="3" class="btn btn-number">3</button>
            <button value="()" class="btn btn-operator">()</button>

            <button value="0" class="btn btn-number">0</button>
            <button value="." class="btn btn-operator">.</button>
            <button class="btn btn-operator">+/-</button>
            <button value="=" class="btn equal">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
