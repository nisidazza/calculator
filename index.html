<!DOCTYPE html>
<html>

<head>
    <link href="calculator.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator-container">
            <button class="btn item-display">0</button>

            <button class="btn cancel">C</button>
            <button class="btn symbols">รท</button>
            <button class="btn symbols">x</button>
            <button class="btn cancel">CE</button>

            <button class="btn numbers">7</button>
            <button class="btn numbers">8</button>
            <button class="btn numbers">9</button>
            <button class="btn symbols">-</button>

            <button class="btn numbers">4</button>
            <button class="btn numbers">5</button>
            <button class="btn numbers">6</button>
            <button class="btn symbols">+</button>

            <button class="btn numbers">1</button>
            <button class="btn numbers">2</button>
            <button class="btn numbers">3</button>
            <button class="btn symbols">()</button>

            <button class="btn numbers">0</button>
            <button class="btn symbols">.</button>
            <button class="btn symbols">+/-</button>
            <button class="btn equal">=</button>
        </div>
    </div>
    <script href="pseudocode_calculator.js" type="text/javascript"></script>
</body>

</html>
